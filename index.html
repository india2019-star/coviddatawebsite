<html>
    <head>
        <title>Covid Tracking Website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body onload="refresh()">
        <div class="jumbotron">
            <h2 class="page-header text-center">Covid Tracker</h2>
        </div>
        <div class="text-center">
            <input type="text" id="countrysearch" name="countrysearch" placeholder="search here...">
            <input type="submit" class="btn btn-success" onclick="findcountry()" value="Search for Country">
            <input type="reset" class="btn btn-success" onclick="reloading()" value="Refresh before a new search">
        </div><br>
        <div class="table-responsive container">
            <table class="table table-striped table-bordered" id="tablevalue">
                <tr>
                    <th>Country Name</th>
                    <th>Total Confirmed</th>
                    <th>Total Recovered</th>
                    <th>Total Deaths</th>
                    <th>New Confirmed</th>
                    <th>New Recovered</th>
                    <th>New Deaths</th> 
                </tr> 

            </table>
            
        </div>
        
        <script src="covidtrack.js" type="text/javascript"></script>
    </body>
</html>
